    <link rel="stylesheet" href="fale.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pag-planos/planos.html">Planos</a></li>
                <li><a href="fale-conosco.html" style="text-decoration: underline; text-decoration-color: aqua; text-underline-offset: 5px;">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>Fale Conosco</h1>
            <p>Tem alguma dúvida, sugestão ou quer falar sobre algum plano? Preencha o formulário abaixo e entraremos em contato!</p>
        </div>

        <section class="formulario">
            <form action="enviar_mensagem.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </section>
    </main>
</body>
</html>
